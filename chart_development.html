<script>
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('mainChart'));
option = {
    backgroundColor: '#fff',

    title: {
        text: '七大领域发展频次',
				subtext:'统计截至：2017-07-20',

        left: 'center',
        top: 20,
				padding: [60, 0,20,0],
        textStyle: {
            color: '#666',

        },
				subtextStyle: {
						color: '#999',
						fontStyle: 'italic',
				}
    },

    tooltip : {
        trigger: 'item',
        formatter: "{a}<br/>{b} : {c} 分" // {a} <br/>{b} : {c}({d}%)    {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
    },

    visualMap: {
        show: false,
        min: 1,
        max: 100,
        inRange: {
					color: ['#121122', 'rgba(3,4,5,0.4)', 'red'],
            colorLightness: [0.4, 0.8]
        }
    },
    series : [
        {
            name:'评估结果',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:80, name:'阅读'},
                {value:100, name:'写作'},
                {value:90, name:'形状、空间和测量'},
                {value:77, name:'人和社区'},
                {value:96, name:'世界'},
								{value:60, name:'技术'},
								{value:70, name:'探索和使用媒介与材质'},
								{value:86, name:'富有想象力'}

            ].sort(function (a, b) { return a.value - b.value; }),
            roseType: 'radius',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(0, 0, 0, 0.3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(0, 0, 0, 0.3)'
                    },
                    smooth: 0.2,
                    length: 5,
                    length2: 10
                }
            },
            itemStyle: {
                normal: {
                    color: '#c23531',
                    shadowBlur: 50,
                    shadowColor: 'rgba(0, 0, 0, 0.2)'
                }
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
