<script src="js/jquery.1.11.0.min.js"></script>

<script src="./js/echarts/echarts.min.js"></script>
<script src="./js/charts.js"></script>
<script>
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('mainChart'));

var dataAxis = ['个人社会和情感发展', '沟通和语言', '体能发展', '读写能力', '数学', '了解世界', '表达艺术与设计',
'人际关系', '自信与自我意识', '管理情感和行为',
'倾听和关注', '演讲', '移动和搬运', '健康与自我保健', '阅读', '写作', '数数', '形状、空间和尺度', '人和社区', '世界'
, '技术', '媒体与材料的探索与利用', '想象力'];
var data = [220, 182, 191, 234, 290, 330, 310, 123, 442, 321, 90, 149, 210,
	122, 133, 334, 198, 123, 125, 220, 334, 198, 123,];

var yMax = 500;
var dataShadow = [];

for (var i = 0; i < data.length; i++) {
    dataShadow.push(yMax);
}

option = {
    title: {
        text: '17个早期学习目标发展频次',
        subtext:'统计截至：2017-07-20',

				left: 'center',
        top: 20,
				padding: [60, 0,20,0],
        textStyle: {
            color: '#666',

        },
				subtextStyle: {
						color: '#999',
						fontStyle: 'italic',
				}
    },
    tooltip : {
        trigger: 'axis',
				left: 'center',
        formatter: "{b} <br/> {c} " // {a} <br/>{b} : {c}({d}%)    {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
    },
    xAxis: {
				show:false,
        data: dataAxis,
        axisLabel: {
            // inside: true,
            textStyle: {
                color: '#666'
            }
        },
				nameRotate:45,
        axisTick: {
            show: false
        },
        axisLine: {
            show: false
        },
        z: 10
    },
    yAxis: {
        axisLine: {
            show: false
        },
        axisTick: {
            show: false
        },
        axisLabel: {
            textStyle: {
                color: '#999'
            }
        }
    },
    dataZoom: [
        {
            type: 'inside'
        }
    ],
    series: [
        { // For shadow
            type: 'bar',
            itemStyle: {
                normal: {color: 'rgba(0,0,0,0.05)'}
            },
						// center: ['50%', '70%'],
            barGap:'-100%',
            barCategoryGap:'40%',
            data: dataShadow,
            animation: false
        },
        {
            type: 'bar',
            itemStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#83bff6'},
                            {offset: 0.5, color: '#188df0'},
                            {offset: 1, color: '#188df0'}
                        ]
                    )
                },
                emphasis: {
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#2378f7'},
                            {offset: 0.7, color: '#2378f7'},
                            {offset: 1, color: '#83bff6'}
                        ]
                    )
                }
            },
            data: data
        }
    ]
};

// Enable data zoom when user click bar.
var zoomSize = 6;
myChart.on('click', function (params) {
    console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
    myChart.dispatchAction({
        type: 'dataZoom',
        startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
        endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
    });
});

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
